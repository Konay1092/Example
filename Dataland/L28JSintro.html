<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS intro</title>
  </head>
  <body>
    <script type="text/javascript">
      /* 1.String  */
      console.log(" Aung Aung");
      console.log(`zaw zaw`); /* 
      ` is backtick or templic over the tap key */

      /* 2.number  */
      console.log(300);
      console.log(" 300");

      /* 3.Boolean   */
      console.log(2 > 1);

      /* Variable (var,let,const)  */

      console.log(10, 20); /* multi parameter  */

      /*  window.alert(`Hello Myanmar`);
      alert(`Save myanmar`); */

      var num1 = 1200;
      var num2 = 100;
      var sum = num1 + num2;
      console.log(sum);
      document.write(`${num1 + num2}`);
    </script>
  </body>
</html>
<!--
    
    string is written by double code or single code or backtick(`).

    Number is written by without double code or single code or backtick.
    $sign{variable name} does not work in (double code and single code) 

-->
