<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        position: relative;
        width: 800px;
        height: 30px;
        padding: 10px;
        background: skyblue;
        border: 5px solid darkblue;
      }
      #ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="ball"></div>
    </div>
    <button id="b1">Start</button>
    <button id="b2">Stop</button>
    <script>
      /* 
      let ball = document.querySelector("#ball");
      let left = 0;
      setInterval(() => {
        left += 1;
        if (left > 790) left = 0;
        ball.style.left = `${left}px`;
      }, 10);
      */
      let ball = document.querySelector("#ball");
      let left = 0;
      let interval = setInterval("move", 10);
      let direction = "right";
      setInterval(() => {
        if (direction === "right") {
          left += 1;
          if (left > 790) direction = "left";
        } else {
          left -= 1;
          if (left < 1) direction = "right";
        }
        ball.style.left = `${left}px`;
      }, 10);

      documnet.querySelector("#b1").addEventListener("click", function (e) {
        interval = setInterval("move", 10);
      });
      documnet.querySelector("#b2").addEventListener("click", function (e) {
        clearInterval(interval);
      });
    </script>
  </body>
</html>
