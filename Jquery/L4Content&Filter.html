<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content and Filter</title>
  </head>
  <body>
    <h1>Hello <i>lady</i></h1>
    <h2>Welcome <u>Myanmar</u></h2>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        gettext = $("h1").contents();
        console.log(gettext);
        gettext2 = $("h1,h2").contents().text();
        gettext = $("h1,h2").contents().filter("u,i").text();
      });
    </script>
  </body>
</html>
