<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replaceWith Method</title>
    <style>
      body {
        font-family: sans-serif;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 500px;
        background: #f4f4f4;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Are you ready to learn JQuery??</h1>
      <p id="caption">this is jquery version 3.6</p>
      <button type="button" class="btn">Click Me</button>
    </div>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        /* console.log("hi"); */
        $("button").click(function () {
          $("h1").replaceWith("<h2>Welcome to JQUERY.</h2>");
          $("#caption").replaceWith(
            "<i style='display:block;margin-buttom:10px'>this is l10,about for replaceWith Method.</i>"
          );
          $(".btn").replaceWith("<input type='button' value='thanks'/>");
        });
      });
    </script>
  </body>
</html>
